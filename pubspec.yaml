name: dhandha
description: "Dhandha is an intuitive, offline-first mobile POS & ERP designed to empower Indian Kirana store owners with lightning-fast billing and smart inventory management, boosting their daily efficiency and savings."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  provider: ^6.0.0
  go_router: ^14.6.2
  uuid: ^4.0.0
  intl: ^0.19.0
  shared_preferences: ^2.0.0
  fl_chart: 0.68.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
